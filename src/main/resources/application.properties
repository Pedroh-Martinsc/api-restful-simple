# Mostrar "todos" os caracteres no terminal
spring.output.ansi.enabled=always

# Configuração do banco de dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/apirestfulsimples?CreateDatabaseIfNotExist=true

# Credenciais de login
spring.datasource.username=root
spring.datasource.password=123456

# Atualizar a criação de ojetos no banco de dados
spring.jpa.hibernate.ddl-auto=update

# Mostrar alterações do SQL no terminal
spring.jpa.show-sql=true

